{{- range $user := .Values.users }}
---
kind: Namespace
apiVersion: v1
metadata:
  name: {{ $user | lower }}

---
kind: Namespace
apiVersion: v1
metadata:
  name: {{ $user }}-monsters

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ $user }}-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: User
  name: {{ $user }}
  namespace: {{ $user }}
- kind: User
  name: {{ $user }}
  namespace: {{ $user }}-monsters
{{- end }}